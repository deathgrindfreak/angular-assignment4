<h2 class="crumb"><a ui-sref="home">Home</a> > <a ui-sref="categories">Categories</a> > Category ({{ $ctrl.shortName }})</h2>
<table ng-hide="$ctrl.details.length == 0">
    <thead>
        <tr>
            <th>Name</th>
            <th>Short Name</th>
            <th>Price (Small)</th>
            <th>Price (Large)</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr class="results-row" ng-repeat="det in $ctrl.details">
            <td>{{ det.name }}</td>
            <td class="short-name"><strong>{{ det.short_name }}</strong></td>
            <td class="price-small"><span ng-if="det.price_small">$</span>{{ det.price_small || "N/A" }}</td>
            <td class="price-large">${{ det.price_large }}</td>
            <td>{{ det.description }}</td>
        </tr>
    </tbody>
</table>
